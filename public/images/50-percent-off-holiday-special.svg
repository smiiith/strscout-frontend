<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Circle background with festive gradient -->
  <defs>
    <linearGradient id="festiveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <circle cx="50" cy="50" r="48" fill="url(#festiveGradient)" stroke="#166534" stroke-width="3"/>

  <!-- Green decorative ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#22C55E" stroke-width="2" stroke-dasharray="8 4" opacity="0.6"/>

  <!-- Main text: "50% off" -->
  <text x="50" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    50% off
  </text>

  <!-- Subtitle: "Holiday Special" -->
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#86EFAC" text-anchor="middle">
    Holiday
  </text>
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#86EFAC" text-anchor="middle">
    Special
  </text>

  <!-- Decorative sparkle elements -->
  <g>
    <!-- Top right sparkle (gold) -->
    <circle cx="75" cy="20" r="2" fill="#FCD34D"/>
    <circle cx="75" cy="20" r="1" fill="#FFFFFF"/>

    <!-- Top left sparkle (green) -->
    <circle cx="25" cy="25" r="2" fill="#22C55E"/>
    <circle cx="25" cy="25" r="1" fill="#FFFFFF"/>

    <!-- Bottom right sparkle (green) -->
    <circle cx="80" cy="75" r="2" fill="#22C55E"/>
    <circle cx="80" cy="75" r="1" fill="#FFFFFF"/>

    <!-- Bottom left sparkle (gold) -->
    <circle cx="22" cy="70" r="2" fill="#FCD34D"/>
    <circle cx="22" cy="70" r="1" fill="#FFFFFF"/>
  </g>

  <!-- Holly leaves decoration -->
  <g fill="#22C55E">
    <!-- Top holly leaf -->
    <path d="M 50 8 Q 48 10 46 10 Q 48 12 50 14 Q 52 12 54 10 Q 52 10 50 8 Z" />
    <!-- Small berries -->
    <circle cx="50" cy="13" r="1.5" fill="#DC2626"/>
  </g>
</svg>
